<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SSAFY 마니또 정하기</title>
    <style>
        body { background: #f6f7fb; font-family: 'Segoe UI', Arial, sans-serif; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #ddd; padding: 32px 24px; text-align: center; }
        .logo { color: #1976d2; font-size: 2.2em; font-weight: bold; margin-bottom: 8px; }
        .title { font-size: 1.3em; font-weight: bold; margin-bottom: 24px; }
        .input { width: 70%; padding: 10px; border: 1px solid #bbb; border-radius: 6px; font-size: 1em; margin-bottom: 16px; }
        .btn { background: #6c63ff; color: #fff; border: none; border-radius: 6px; padding: 10px 18px; font-size: 1em; cursor: pointer; margin-bottom: 10px; }
        .btn:hover { background: #554fd8; }
        .result { margin-top: 30px; font-size: 1.1em; color: #333; }
        .santa { color: #1976d2; font-size: 2em; font-weight: bold; }
        .error { color: #e53935; margin-top: 20px; font-weight: bold; }
        .admin-link { display: block; margin-top: 30px; color: #1976d2; text-decoration: underline; font-size: 0.95em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SSAFY</div>
        <div class="title">마니또 정하기!</div>
        <form method="post" action="/check">
            <input class="input" type="text" name="name" placeholder="이름 입력" required autofocus>
            <br>
            <button class="btn" type="submit">내 마니또 확인하기</button>
        </form>
        {% if result and santa %}
            <div class="result">{{ result }}님의 비밀친구는<br><span class="santa">{{ santa }}</span> 입니다!</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <a class="admin-link" href="/admin">담당자 화면으로 이동</a>
    </div>
</body>
</html>
