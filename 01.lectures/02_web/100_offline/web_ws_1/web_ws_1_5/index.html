<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span,p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header><img src="images/ssafy_logo.png" width="150" height="70"></header>
    <nav><img src="images/ssafy_banner.png" width="150" height="100"></nav>
    <nav>삼성청년 sw아카데미</nav>
    <main>대한민국 <span>sw의 미래를</span> 이끕니다.</main>
    <p>삼성의 sw 교육 경험과 고용노동부의 취업 지원 노하우를 바탕으로, 
        취업 준비생에게 sw 역량 향상 교육 및 다양한 취업지원 서비스를 제공하여
        취업에 성공하도록 돕는 프로그램입니다</p>
    <section>
        본 교육과정은 삼성이 주관하고 고용노동부가 후원하면, 아이들과 미래재단이 함께합니다.
    </section>
    <section>
        (교육운영은 멀티캠퍼스에서 위탁 실시)
    </section>
    <hr>
    <footer><span>주관</span><img src="images/multicampus_logo.png" width="150" height="40">
        <span>후원</span><img src="images/mob_logo_moel.png" width="150" height="40"></footer>
    <ul><img src="images/happling.png" width="100" height="100"><span>최고의 교육</span></ul>
    <ul><img src="images/happlossom.png" width="100" height="100"><span>맞춤형 교육</span></ul>
    <ul><img src="images/happlower.png" width="100" height="100"><span>자기주도적 학습</span></ul>

</body>
</html>
