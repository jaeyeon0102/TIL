<!-- 요구사항
자손 결합자와 자식 결합자의 차이가 무엇인지 작성한다.
예시 코드의 차이가 드러나게끔 HTML 마크업을 작성한다.
 -->

<!-- 
자손 결합자와 자식 결합자의 차이
: 자손 결합자의 경우 하위 레벨 상관없이 자신의 아래 자식들 모두를 선택하는 결합자인 반면
자식 결합자의 경우 한 단계 아래 자식인 첫 번째 요소의 직계 자식만 선택한다.  
-->

<!-- 
자식 결합자는 ">" 형태로 작성하며, 직계로 상속되는 (즉, 바로 한 depth 안쪽인)
(즉 나와 깊이 차이가 1개밖에 나지 않는)
요소들을 자식으로 인식하고, 그 요소들에게 적용
-->
<!-- 
자손 결합자는 " " 공백으로 작성하며 
내 여는 태그와 닫는 태그 안쪽 모든 곳에 대해 적용
-->
