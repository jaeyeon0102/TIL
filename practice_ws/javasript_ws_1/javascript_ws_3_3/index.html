<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">
      
      <!-- 카드 예시 -->
      <article class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Example</h5>
            <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti placeat odit rerum asperiores beatae vitae doloremque consectetur magni delectus, fuga autem laudantium, quidem iusto voluptates non earum dolorem totam dolores.</p>
          </div>  
        </div>
      </article>
      <!-- 카드 예시 -->
      
    </section>

  </div>

  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      기능을 모두 구현하면 카드 예시 마크업은 주석처리 하거나 삭제한다.
    */
    const card = document.querySelector('button')
    // const btn = document.querySelector('button')

    const createCard = function (event){
      const inputTag = document.querySelector('input').value
    }
    function createElement(event){
      const h5Tag = document.querySelector('h5')
      h5Tag.textContent = createCard.inputTag
      
    }

    card.addEventListener('submit',createCard)
    card.addEventListener('submit',createElement)

  </script>
</body>
</html>


<!-- 
문제
사용자가 입력한 내용을 토대로 bootstrap 카드를 만들어주는 JS 코드를 작성하고자 한다.
 예시로 참고하기 위해 미리 bootstrap 카드 구성을 받아온 상태이다. 
그러나 예전에 만들어 둔 상태이므로, 필요하다면 bootstrap CDN과 card component는 최신 버전으로 수정하여 진행하여도 된다. 
중요한 것은, 사용자가 input tag에 값을 입력하고 submit 이벤트가 발생하면, 
그 내용을 토대로 새로운 카드들이 생성되어야 한다는 것이다. 
모든 기능 구현이 완료되면 예시로 가져온 card 마크업은 직접 삭제한다. 
요구 사항을 참고하여 적절한 기능을 구현하시오.
요구사항
submit 이벤트가 발생하면 createCard 함수를 호출한다.

createCard 함수
input 태그의 value들을 인자로 받는다.

카드 구성에 필요한 각 요소를 createElement 메서드로 생성한다.
각 요소에 적절한 class를 추가한다.
textContent는 사용자가 입력한 input 값으로 구성해야 한다.
설정이 완료된 요소들을 부모 - 자식 관계에 맞게 구성한다.
구성이 완료된 article을 반환한다.

반환 받은 article을 #cardsSection에 추가한다.
input 태그의 value를 빈 문자열로 초기화 한다.
submit의 기본 이벤트를 중지한다.

기능을 모두 구현하면 카드 예시 마크업은 주석처리 하거나 삭제한다.
-->
