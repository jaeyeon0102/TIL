<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <form action="">
    <label for="USERNAME">USERNAME: </label>
    <input type="text" id="USERNAME" name="USERNAME" placeholder="아이디를 입력 해 주세요"><br>

    <label for="PWD">PWD: </label>
    <input type="password" id="PWD" name="PWD" >
    <button> 로그인</button>

  </form>
</body>
</html>


<!-- 단, USERNAME 글자를 클릭하면 아이디를 입력하는 input에, PWD 글자를 클릭하면 비밀번호를 입력하는 input에 focusing 되어야한다.
비밀번호 작성시 사용자에게 원본 문자가 무엇인지 알아볼수 없도록 글자가 변환되어 보여야 한다.
'*', '●' 등을 모두 의미한다.


실행 결과는 첨부된 result 폴더의 이미지를 참고한다. -->
